version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - ./staging.env
    # environment:
    #   POSTGRES_DB: healthdb
    #   POSTGRES_USER: postgres
    #   POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - ./staging.env
    # environment:
    #   - DEBUG=True
    #   - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/healthdb
    depends_on:
      - postgres
    volumes:
      - .:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  postgres_data:
