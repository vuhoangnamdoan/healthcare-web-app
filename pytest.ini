# /app/pytest.ini (Project Root)

[pytest]
# 1. Set the Django settings module for Pytest
DJANGO_SETTINGS_MODULE = health_system.settings

# 3. Explicitly list the exact directories where Pytest should look for tests.
testpaths =
    users/tests/
    appointments/tests/
    health_system/tests/

# 4. Optional: Default Pytest conventions for finding files and classes
python_files = tests.py test_*.py *_tests.py
