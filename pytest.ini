# /app/pytest.ini (Project Root)

[pytest]
# REMOVE: DJANGO_SETTINGS_MODULE = health_system.settings
# The settings module must be passed via the environment variable in the Jenkinsfile.

# Use markers to ensure the app registry loads
django_find_label = True

# Explicitly list the exact directories where Pytest should look for tests.
testpaths =
    users/tests/
    appointments/tests/
    health_system/tests/
